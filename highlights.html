    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: white;
        }

        header {
            background-color: #1a1a1a;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #808080;
        }

        .highlights-container {
            max-width: 800px;
            margin: 120px auto 50px;
            padding: 0 20px;
        }

        .highlights-section {
            margin-bottom: 40px;
        }

        .highlight-title {
            font-size: 24px;
            color: #1a1a1a;
            margin-bottom: 15px;
            text-align: center;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            margin-bottom: 30px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
            z-index: 1100;
        }

        @media screen and (max-width: 768px) {
            .menu-toggle {
                display: block;
                position: fixed;
                top: 25px;
                right: 20px;
                color: white;
                font-size: 24px;
                z-index: 1100;
            }

            .nav-links {
                display: none;
            }

            .mobile-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: white;
                z-index: 1050;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                animation: slideIn 0.3s ease;
            }

            .mobile-overlay.active {
                display: flex;
            }

            .mobile-overlay-links {
                list-style: none;
                text-align: center;
            }

            }

                position: absolute;
                top: 20px;
                right: 20px;
                font-size: 36px;
                color: #1a1a1a;
                cursor: pointer;
            }

            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(-50px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
